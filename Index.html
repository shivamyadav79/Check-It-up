<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Calendar App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { border: 1px solid #ccc; padding: 10px; height: 100px; position: relative; }
        .day-header { text-align: center; font-weight: bold; }
        #navigation { margin: 20px 0; }
        .high { color: red; }
        .medium { color: orange; }
        .low { color: green; }
        .icon { cursor: pointer; margin-left: 10px; }
        footer { margin-top: 20px; text-align: center; }
        body.dark-mode { background-color: #121212; color: #fff; }
        .dark-mode .day { background-color: #1f1f1f; color: #fff; }
        #statistics { margin-top: 20px; }
        #pomodoro-timer { margin-top: 20px; }
        .task-progress { margin-top: 10px; }
        .transition { transition: background-color 0.3s ease, color 0.3s ease; }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            #calendar { grid-template-columns: repeat(5, 1fr); }
        }

        @media (max-width: 576px) {
            #calendar { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body class="transition">
    <div class="container">
        <h1 class="text-center mt-4">Check it up</h1>
        
        <div id="navigation" class="d-flex justify-content-between mt-4">
            <button id="prev-month" class="btn btn-primary">Previous Month</button>
            <span id="current-month-year" class="align-self-center"></span>
            <button id="next-month" class="btn btn-primary">Next Month</button>
            <button id="toggle-theme" class="btn btn-dark" aria-label="Toggle Dark Mode">Enable Dark Mode</button>
        </div>

        <div class="mt-4">
            <label for="todo-input" class="form-label">New Task:</label>
            <input type="text" id="todo-input" class="form-control mb-2" placeholder="Add a new task" aria-label="Task Input">
            
            <label for="deadline-input" class="form-label">Deadline:</label>
            <input type="date" id="deadline-input" class="form-control mb-2" aria-label="Deadline Input">
            
            <label for="priority-input" class="form-label">Priority:</label>
            <select id="priority-input" class="form-select mb-2">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
            <label for="reminder-input" class="form-label">Reminder:</label>
            <select id="reminder-input" class="form-select mb-2">
                <option value="10">10 minutes before</option>
                <option value="60">1 hour before</option>
                <option value="1440">1 day before</option>
            </select>
            
            <button id="add-btn" class="btn btn-success w-100">Add Task</button>
        </div>

        <!-- Calendar section with Day Headers -->
        <div class="mt-4">
            <div id="day-headers" class="d-flex justify-content-between">
                <span class="day-header">Sun</span>
                <span class="day-header">Mon</span>
                <span class="day-header">Tue</span>
                <span class="day-header">Wed</span>
                <span class="day-header">Thu</span>
                <span class="day-header">Fri</span>
                <span class="day-header">Sat</span>
            </div>
            <div id="calendar" class="mt-2"></div>
        </div>

        <!-- Pomodoro Timer -->
        <div id="pomodoro-timer" class="mt-4">
            <button id="start-timer" class="btn btn-info w-100">Start Pomodoro</button>
            <p id="pomodoro-status" class="text-center mt-3">Work time: 25:00</p>
            <button id="stop-timer" class="btn btn-warning w-100 mt-3">Stop Pomodoro</button>
        </div>

        <!-- Statistics -->
        <div id="statistics" class="mt-4">
            <h2 class="text-center">Statistics</h2>
            <div id="pending-tasks-container">
                <h3>Pending Tasks:</h3>
                <div id="pending-tasks"></div>
            </div>
        </div>

        <footer class="mt-5 text-center">
            <p>Created by Shivam Yadav</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
